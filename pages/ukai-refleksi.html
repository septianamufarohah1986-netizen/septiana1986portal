<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refleksi Profesional — UKAI</title>
  <link rel="stylesheet" href="../assets/css/ukai.css" />
  <script type="module" src="../assets/js/refleksi.js" defer></script>
</head>
<body>
  <!-- 🔹 Topbar Navigasi -->
  <header class="topbar">
    <a href="../index.html">← Portal</a>
    <a href="./ukai-home.html">UKAI Home</a>
    <a href="./ukai-analitik.html">Analitik</a>
  </header>

  <!-- 🔹 Hero Section -->
  <header class="hero">
    <h1>Refleksi Profesional</h1>
    <p class="lead">Tiga menit menulis dari hati: apa nilai yang kupelajari hari ini?</p>
  </header>

  <!-- 🔹 Konten Utama -->
  <main class="container">
    <article class="card">
      <h3>🗒️ Jurnal Harian</h3>
      <textarea id="refleksi-text" rows="8" placeholder="Tulis refleksimu di sini..."></textarea>
      <button id="btn-save" class="btn primary" style="margin-top:12px;">Simpan</button>
      <p id="save-status" class="muted" style="margin-top:8px;"></p>
    </article>

    <section class="card" id="history-box" style="margin-top:24px;">
      <h3>📜 Catatan Tersimpan</h3>
      <ul id="refleksi-list" class="muted"></ul>
    </section>
  </main>

  <!-- 🔹 Footer -->
  <footer class="site-footer">
    <small>Hati yang hadir, praktik yang santun.</small>
  </footer>
</body>
</html>
