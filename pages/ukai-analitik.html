<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analitik UKAI</title>
  <link rel="stylesheet" href="../assets/css/ukai.css">
  <style>
    .true { color:#4ade80; }    /* hijau */
    .false { color:#f87171; }   /* merah */
    .review-card {
      margin-bottom: 16px;
      border: 1px solid #2a3750;
      border-radius: 12px;
      padding: 12px 16px;
      background: #121826;
    }
  </style>
</head>
<body>
  <!-- üîπ Topbar -->
  <header class="topbar">
    <a href="../index.html">‚Üê Portal</a>
    <a href="./ukai-home.html">UKAI Home</a>
    <a href="./ukai-refleksi.html">Refleksi</a>
  </header>

  <!-- üîπ Judul -->
  <header class="hero">
    <h1>Analitik Hasil Simulasi</h1>
    <p class="lead">Skor terakhir dan pembahasan soal.</p>
  </header>

  <!-- üîπ Ringkasan Skor -->
  <main class="container">
    <section id="result-box" class="grid">
      <div class="card text-center">
        <h2>Skor Terakhir</h2>
        <div class="text-3xl font-bold">
          <span id="uk-analitik-score">‚Äî</span> / <span id="uk-analitik-max">100</span>
        </div>
        <p class="mt-2">Mode: <span id="uk-analitik-mode">‚Äî</span></p>
        <p class="mt-1">Total Soal: <span id="uk-analitik-total">‚Äî</span></p>
        <p class="mt-1">Benar: <span id="uk-analitik-correct">‚Äî</span> soal</p>
        <button id="btn-review" class="btn primary" style="margin-top:12px">Lihat Pembahasan Semua Soal</button>
      </div>
    </section>

    <!-- üîπ Area Review -->
    <section id="review-area" class="hidden" style="margin-top:24px">
      <h2>Pembahasan Semua Soal</h2>
      <p class="lead">Jawaban benar ditandai <span style="color:#4ade80">hijau</span>, jawabanmu yang salah <span style="color:#f87171">merah</span>.</p>
      <div id="review-list" style="margin-top:16px"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Hati yang hadir, praktik yang santun.</small>
  </footer>

  <!-- üîπ Script -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const last = JSON.parse(localStorage.getItem('ukai:lastRaw') || 'null');
    if (!last) return;

    // tampilkan skor di ringkasan
    document.getElementById('uk-analitik-score').textContent = last.score ?? '‚Äî';
    document.getElementById('uk-analitik-mode').textContent = last.mode ?? '‚Äî';
    document.getElementById('uk-analitik-total').textContent = last.total ?? '‚Äî';
    document.getElementById('uk-analitik-correct').textContent = last.correct ?? '‚Äî';

    const bank = last.bank || 'farmakologi';
    const ans  = JSON.parse(localStorage.getItem(`ukai:ans:${bank}`) || '{}');
    const res  = await fetch(`../data/banks/${bank}.json`);
    const data = await res.json();
    const questions = Array.isArray(data) ? data : (data.items || data.questions || []);

    // tombol tampilkan pembahasan
    const btnReview = document.getElementById('btn-review');
    const reviewArea = document.getElementById('review-area');
    const reviewList = document.getElementById('review-list');

    btnReview.addEventListener('click', () => {
      btnReview.classList.add('hidden');
      reviewArea.classList.remove('hidden');

      reviewList.innerHTML = questions.map((q,i)=>{
        const user = ans[q.id];
        const correct = q.answerIndex;
        const opts = (q.options || []).map((opt,j)=>{
          let cls = '';
          if (j === correct) cls = 'class="true"';     // hijau untuk benar
          if (j === user && j !== correct) cls = 'class="false"'; // merah untuk salah
          const mark = j === user ? '‚úÖ' : '';
          return `<li ${cls}>${mark} ${String.fromCharCode(65+j)}. ${opt}</li>`;
        }).join('');
        return `
          <div class="review-card">
            <strong>${i+1}. ${q.stem}</strong>
            <ul style="margin:8px 0 0 16px">${opts}</ul>
            <p style="margin-top:6px"><em>${q.rationale || ''}</em></p>
          </div>`;
      }).join('');

      window.scrollTo({top:reviewArea.offsetTop - 20, behavior:'smooth'});
    });
  });
  </script>
</body>
</html>
