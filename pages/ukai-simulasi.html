<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulasi UKAI — Test</title>
  <link rel="stylesheet" href="../assets/css/ukai.css" />
  <!-- Penting: tanpa type="module" -->
  <script src="../assets/js/simulasi.js" defer></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <a href="../index.html">← Portal</a>
    <a href="./ukai-home.html">UKAI Home</a>
    <a href="./ukai-analitik.html">Analitik</a>
  </header>

  <!-- Judul -->
  <header class="hero">
    <h1>Simulasi UKAI — <span id="bank-name">Test</span></h1>
  </header>

  <main class="container">
    <!-- Status + Timer -->
    <div class="card" style="display:flex;justify-content:space-between;align-items:center">
      <div>Soal <span id="progress">0/0</span></div>
      <div>⏳ <span id="timer">--:--</span></div>
    </div>

    <!-- Kartu Soal -->
    <section class="card" id="q-card">
      <div id="q-stem" class="mb-4">Memuat soal…</div>
      <div id="q-options" class="choices"></div>
    </section>

    <!-- Kontrol -->
    <div class="card" style="display:flex;gap:8px;align-items:center;justify-content:space-between">
      <div class="left" style="display:flex;gap:8px">
        <button id="btnPrev" class="btn">← Sebelumnya</button>
        <button id="btnExplain" class="btn">💡 Pembahasan</button>
        <button id="btnNext" class="btn">Berikutnya →</button>
      </div>
      <div class="right" style="display:flex;gap:8px">
        <button id="btnReset" class="btn secondary">Mulai Ulang</button>
        <button id="btnSubmit" class="btn primary">Kumpulkan Jawaban</button>
      </div>
    </div>

    <!-- Pembahasan -->
    <section id="explain" class="card hidden">
      <h3>Pembahasan</h3>
      <div id="explain-body">—</div>
    </section>

    <!-- (opsional) Grid nomor soal -->
    <nav id="number-grid" class="grid-nums" aria-label="Navigasi Nomor Soal" style="margin-top:12px"></nav>
  </main>

  <footer class="site-footer">
    <small>Hati yang hadir, praktik yang santun.</small>
  </footer>
</body>
</html>
