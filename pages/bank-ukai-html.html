    <h1>ğŸ§  Bank Soal Kuliah</h1>
    <p class="lead">Kumpulan soal per mata kuliah + kunci jawaban untuk review cepat.</p>

   <div id="bankGrid" class="grid" style="margin-top:18px"></div>

<script>
  async function loadBanks(){
    const grid = document.getElementById('bankGrid');
    try {
      // Halaman ini berada di /pages/, jadi naik 1 folder ke root repo
      const res = await fetch('../data/banks/manifest.json'); 
      const data = await res.json();

      grid.innerHTML = '';
      (data.banks || []).forEach(item => {
        const a = document.createElement('a');
        a.className = 'card';
        a.href = item.path;              // contoh: ../kuis/kuis-kimdas-modul1.html
        a.textContent = item.title;      // contoh: Kimia Dasar â€” Paket Modul 1
        a.setAttribute('aria-label', item.title);
        grid.appendChild(a);
      });
    } catch (e){
      grid.innerHTML = `
        <div class="card">
          Gagal memuat daftar bank soal. Cek <code>data/banks/manifest.json</code>.
        </div>`;
      console.error(e);
    }
   }
  loadBanks();
</script>
