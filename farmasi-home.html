<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmasi — Portal Semester</title>
  <style>
    :root{
      --bg:#0d0c1f; --card:#171634; --text:#f5f7ff; --muted:#b8c0ff;
      --stroke:#2b2a52; --accent:#6ea8fe; --pill:#7b68ee;
    }
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:auto;padding:32px 16px}
    h1{margin:0 0 8px;font-size:30px}
    p.muted{color:var(--muted);margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:18px;position:relative}
    .badge{position:absolute;top:10px;left:12px;background:var(--pill);color:#fff;font-weight:700;padding:4px 8px;border-radius:8px;font-size:12px;opacity:.9}
    .title{font-size:18px;margin:8px 0 6px}
    .ghost{display:inline-flex;align-items:center;gap:10px;margin-top:10px;padding:10px 14px;border:1px solid var(--stroke);border-radius:12px;color:var(--text);text-decoration:none}
    .ghost:hover{border-color:var(--accent)}
    .sub{color:var(--muted);margin:0}
    header .back{display:inline-flex;padding:8px 12px;border:1px solid var(--stroke);border-radius:10px;text-decoration:none;color:var(--text);margin-bottom:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← kembali ke portal utama</a>
    <h1>Program Sarjana Farmasi — Semester 1–8</h1>
    <p class="muted">Belajar teori, laboratorium, riset, hingga skripsi. Pilih semester yang ingin kamu buka.</p>

    <div id="semGrid" class="grid" role="list"></div>
  </div>

 <script type="module">
  // Ambil daftar semester dari kurikulum.js (bukan JSON langsung)
  async function renderSemesters(){
    const grid = document.getElementById('semGrid');
    try {
      // Import data dari file kurikulum.js
      const module = await import('./kurikulum.js');
      const data = module.default || module.kurikulum || window.kurikulum;

      // Buat kartu untuk setiap semester
      (data.semesters || []).forEach(sem => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <span class="badge">S1</span>
          <h2 class="title">${sem.title}</h2>
          <p class="sub">Jumlah mata kuliah: ${sem.courses?.length || 0}</p>
          <a class="ghost" href="semester.html?id=${sem.id}" aria-label="Buka ${sem.title}">Buka Semester ${sem.id}</a>
        `;
        grid.appendChild(card);
      });
    } catch (e) {
      grid.innerHTML = `
        <div class="card">
          <strong>Gagal memuat kurikulum.js</strong>
          <p class="sub">Pastikan file <code>kurikulum.js</code> ada di folder yang sama dan berisi data yang benar.</p>
        </div>`;
      console.error('Error loading kurikulum.js:', e);
    }
  }
  renderSemesters();
</script>
</body>
</html>
