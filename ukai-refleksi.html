<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Refleksi Profesional</title>
  <link rel="stylesheet" href="../assets/css/ukai.css"/>
</head>
<body>
  <header class="hero">
    <h1>Refleksi Profesional</h1>
    <p class="lead">Tiga menit menulis dari hati: apa nilai yang kupelajari hari ini?</p>
  </header>
  <main class="container">
    <article class="card">
      <label for="journal" class="badge">📝 Jurnal Harian</label>
      <textarea id="journal" rows="10" style="width:100%;border-radius:12px;padding:12px;background:rgba(0,0,0,.2);color:var(--text);border:1px solid rgba(255,255,255,.12)"></textarea>
      <div style="margin-top:12px"><button id="save" class="btn primary">Simpan</button></div>
    </article>
  </main>
  <footer class="site-footer"><small>Hati yang hadir, praktik yang santun.</small></footer>
  <script type="module" src="../assets/js/refleksi.js"></script>
</body>
</html>
