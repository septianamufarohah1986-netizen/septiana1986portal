<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Semester ‚Äî Farmasi dengan Hati</title>

<style>
:root {
  --bg1:#120e2a; --bg2:#0d153a;
  --text:#eef2ff; --muted:#b6c3ff;
  --stroke:rgba(255,255,255,.14);
  --accent:#a78bfa; --accent2:#60a5fa;
}
body {
  margin:0; font-family:Inter,system-ui,Segoe UI;
  color:var(--text);
  background:linear-gradient(145deg,var(--bg1),var(--bg2));
}
.wrap {max-width:980px;margin:0 auto;padding:28px 16px;}
h1 {font-size:28px;margin-bottom:8px;}
h2 {color:var(--accent);margin:18px 0 10px;}
.card {
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  background:rgba(255,255,255,.05);
}
a.btn {
  display:inline-flex;align-items:center;gap:6px;
  padding:10px 16px;margin:4px 8px 4px 0;
  border-radius:12px;text-decoration:none;
  font-weight:600;color:#fff;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow:0 4px 14px rgba(99,102,241,.25);
}
a.ghost {
  background:transparent;border:1px solid var(--stroke);
  color:var(--text);box-shadow:none;
}
.muted {color:var(--muted);}
</style>
</head>
<body>
<div class="wrap">
  <p><a class="btn ghost" href="farmasi-home.html">‚Üê Kembali ke daftar semester</a></p>
  <h1 id="semesterTitle">Semester</h1>
  <p class="muted" id="semesterDesc">Memuat data...</p>
  <div id="courseList"></div>
</div>

<script type="module">
import './kurikulum.js'; // memuat data global window.kurikulum

const params = new URLSearchParams(window.location.search);
const semId = parseInt(params.get('id'));
const data = window.kurikulum?.semesters?.find(s => s.id === semId);

const titleEl = document.getElementById('semesterTitle');
const descEl  = document.getElementById('semesterDesc');
const listEl  = document.getElementById('courseList');

if(!data){
  titleEl.textContent = "Semester tidak ditemukan üò¢";
  descEl.textContent = "Periksa URL atau pastikan data kurikulum.js sudah benar.";
} else {
  titleEl.textContent = data.title;
  descEl.textContent = `Terdiri dari ${data.courses.length} mata kuliah.`;

  data.courses.forEach(course=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <h2>${course.name}</h2>
      <p class="muted">Jumlah modul: ${course.modules}</p>
      <div class="btns"></div>
    `;
    const btns = div.querySelector('.btns');
    for(let i=1;i<=course.modules;i++){
      const materi = `materi-${course.slug}-modul${i}.html`;
      const kuis   = `kuis-${course.slug}-modul${i}.html`;
      btns.innerHTML += `
        <a href="${materi}" class="btn ghost">üìò Materi ${i}</a>
        <a href="${kuis}" class="btn">üß† Kuis ${i}</a>
      `;
    }
    listEl.appendChild(div);
  });
}
</script>
</body>
</html>
