    <h1>Kimia Dasar - Modul 1</h1>
    <h2>Struktur Atom & Sistem Periodik: Mengenal Bata Penyusun Obat</h2>

    <p class="highlight">
        <strong>Mengapa ini penting?</strong> Bayangkan Anda seorang arsitek. Sebelum bisa merancang gedung pencakar langit, Anda harus paham betul sifat dari setiap batu bata, baja, dan semen. Di dunia farmasi, setiap molekul obat adalah "gedung"-nya, dan atom adalah "batu bata"-nya. Modul ini adalah fondasi untuk memahami mengapa parasetamol bisa meredakan nyeri dan mengapa air bisa melarutkan garam.
    </p>

    <hr>

    <h3>1. Atom: Dari Bola Biliar Hingga Awan Elektron</h3>
    <p>Awalnya, para ilmuwan mengira atom itu seperti bola biliar kecil yang padat (teori Dalton). Tapi ternyata, isinya jauh lebih kompleks dan menarik!</p>
    
    <details>
        <summary>ü§î Bagaimana model atom berkembang? (Klik untuk lihat perjalanan singkatnya)</summary>
        <ul>
            <li><strong>Thomson:</strong> Menemukan elektron, membayangkan atom seperti "roti kismis" dengan muatan positif dan elektron negatif yang tersebar.</li>
            <li><strong>Rutherford:</strong> Menemukan bahwa atom punya <strong>inti (nukleus)</strong> yang sangat kecil, padat, dan positif di tengah.</li>
            <li><strong>Bohr:</strong> Mengusulkan elektron mengorbit inti di lintasan energi tertentu, seperti planet di tata surya.</li>
            <li><strong>Model Kuantum (Modern):</strong> Model yang kita pakai sekarang. Elektron tidak punya orbit pasti, melainkan berada di dalam <strong>orbital</strong>, sebuah "awan probabilitas" di mana kemungkinan besar ia berada.</li>
        </ul>
    </details>

    <h4>Partikel Penyusun Inti Semesta (dan Obat)</h4>
    <p>Setiap atom tersusun dari tiga partikel super kecil:</p>
    <ul>
        <li><strong>Proton:</strong> Muatan <strong>Positif (+)</strong>. Jumlah proton adalah KTP-nya sebuah unsur, disebut <strong>Nomor Atom (Z)</strong>. Karbon selalu punya 6 proton, tidak bisa ditawar.</li>
        <li><strong>Neutron:</strong> Muatan <strong>Netral (0)</strong>. Bersama proton, ia menentukan berat atom.</li>
        <li><strong>Elektron:</strong> Muatan <strong>Negatif (-)</strong>. Si lincah yang bergerak di luar inti dan paling bertanggung jawab atas reaksi kimia.</li>
    </ul>

    <p><strong>Nomor Massa (A)</strong> adalah total dari Proton + Neutron. Atom yang punya jumlah proton sama tapi jumlah neutronnya beda disebut <strong>Isotop</strong>.</p>

    <div class="highlight quiz-question">
        <h4>Cek Konsep Cepat!</h4>
        <p>Sebuah atom Uranium-238 memiliki nomor atom 92. Berapa jumlah neutron yang dimilikinya?</p>
        <details>
            <summary>Lihat Jawaban</summary>
            <p><strong>Jawaban:</strong> 146 neutron.<br>
            <strong>Cara berpikir:</strong> Nomor Massa (A) = 238. Nomor Atom (Z) = Jumlah Proton = 92. Maka, Jumlah Neutron = A - Z = 238 - 92 = 146.</p>
        </details>
    </div>

    <hr>

    <h3>2. Sistem Periodik: Peta Harta Karun Kimia</h3>
    <p>Sistem Periodik Unsur bukanlah sekadar tabel. Ini adalah peta harta karun yang bisa memprediksi sifat-sifat suatu unsur hanya dengan melihat posisinya.</p>
    
  <figure class="media-center">
  <img src="tabel-periodik.jpg"
       alt="Tabel Periodik Unsur"
       class="hero-img"
       width="960" height="540" loading="lazy">
  <figcaption>Ilustrasi konsep ‚Äúpeta‚Äù sifat kimia pada tabel periodik.</figcaption>
</figure>

    <ul>
        <li><strong>Periode (Baris):</strong> Menunjukkan jumlah "kulit" elektron yang dimiliki atom.</li>
        <li><strong>Golongan (Kolom):</strong> Unsur-unsur di sini adalah satu "keluarga". Mereka punya jumlah <strong>elektron valensi</strong> (elektron di kulit terluar) yang sama, sehingga sifat kimianya sangat mirip.</li>
    </ul>

    <h4>Tren Periodik: "Aturan Main" dalam Tabel</h4>
    <p>Dengan memahami tren ini, Anda bisa memprediksi bagaimana sebuah atom akan bereaksi.</p>
    
    <details>
        <summary>‚û°Ô∏è <strong>Jari-Jari Atom (Ukuran Atom)</strong></summary>
        <p>Semakin ke <strong>bawah</strong> dan ke <strong>kiri</strong>, atom semakin Gendut (besar).</p>
    </details>
    <details>
        <summary>‚ö°Ô∏è <strong>Energi Ionisasi (Energi untuk Melepas Elektron)</strong></summary>
        <p>Semakin ke <strong>atas</strong> dan ke <strong>kanan</strong>, semakin Sombong (susah melepas elektron). Gas mulia paling sombong!</p>
    </details>
    <details>
        <summary>üß≤ <strong>Elektronegativitas (Kemampuan Menarik Elektron)</strong></summary>
        <p>Semakin ke <strong>atas</strong> dan ke <strong>kanan</strong>, semakin Posesif (kuat menarik elektron). <strong>Fluor (F)</strong> adalah juaranya.</p>
    </details>

    <div class="highlight quiz-question">
        <h4>Cek Konsep Cepat!</h4>
        <p>Tanpa melihat angka pastinya, unsur manakah yang lebih elektronegatif: Oksigen (O) atau Natrium (Na)?</p>
        <details>
            <summary>Lihat Jawaban</summary>
            <p><strong>Jawaban:</strong> Oksigen (O).<br>
            <strong>Cara berpikir:</strong> Oksigen berada di pojok kanan atas tabel periodik, sementara Natrium di pojok kiri. Sesuai tren, unsur di kanan atas lebih elektronegatif.</p>
        </details>
    </div>

    <hr>

    <h3>Kuis Akhir Modul 1</h3>
    <p>Saatnya menguji pemahaman Anda. Pilih jawaban yang paling tepat!</p>

    <div class="quiz-question">
        <p><strong>1. Inti dari identitas kimia sebuah unsur ditentukan oleh...</strong></p>
        <p>a. Jumlah neutron</p>
        <p>b. Jumlah proton</p>
        <p>c. Jumlah elektron</p>
        <p>d. Nomor massanya</p>
        <details>
            <summary>Lihat Jawaban & Pembahasan</summary>
            <p><strong>Jawaban Benar: b. Jumlah proton.</strong><br>
            <strong>Pembahasan:</strong> Jumlah proton (Nomor Atom) adalah satu-satunya hal yang unik untuk setiap unsur. Jika sebuah atom kehilangan atau mendapatkan elektron, ia menjadi ion. Jika jumlah neutronnya berbeda, ia menjadi isotop. Tapi jika jumlah protonnya berubah, unsurnya pun berubah.</p>
        </details>
    </div>

    <div class="quiz-question">
        <p><strong>2. Unsur Kalium (K) berada di Periode 4, Golongan 1. Unsur Bromin (Br) berada di Periode 4, Golongan 17. Manakah yang memiliki jari-jari atom lebih besar?</strong></p>
        <p>a. Kalium (K)</p>
        <p>b. Bromin (Br)</p>
        <p>c. Keduanya sama besar</p>
        <p>d. Tidak dapat ditentukan</p>
        <details>
            <summary>Lihat Jawaban & Pembahasan</summary>
            <p><strong>Jawaban Benar: a. Kalium (K).</strong><br>
            <strong>Pembahasan:</strong> Dalam satu periode (baris yang sama), jari-jari atom cenderung mengecil dari kiri ke kanan. Karena Kalium (K) berada di paling kiri (Golongan 1) dan Bromin (Br) di kanan (Golongan 17), maka Kalium memiliki jari-jari atom yang lebih besar.</p>
        </details>
    </div>
